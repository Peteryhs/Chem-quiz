<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chemistry Quiz</h1>
        
        <div class="settings">
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" min="1" max="30" value="10">

            <fieldset>
                <legend>Question Types:</legend>
                <label><input type="checkbox" name="qtype" value="symbol-to-name" checked> Symbol to Name</label>
                <label><input type="checkbox" name="qtype" value="name-to-symbol" checked> Name to Symbol</label>
                <label><input type="checkbox" name="qtype" value="protons" checked> Number of Protons</label>
                <label><input type="checkbox" name="qtype" value="neutrons" checked> Number of Neutrons</label>
            </fieldset>

            <fieldset>
                <legend>Additional Options:</legend>
                <label><input type="checkbox" id="fuzzy-matching"> Allow Close Spelling Answers</label>
                <label><input type="checkbox" id="dark-mode-toggle"> Enable Dark Mode</label>
            </fieldset>

            <button id="start-quiz">Start Quiz</button>
        </div>

        <div class="quiz-container" style="display: none;">
            <div id="question-number"></div>
            <div id="question-text"></div>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
            <div id="feedback"></div>
        </div>

        <div class="results" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
    </div>

    <!-- Confetti Library via CDN for Easter Eggs -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
